<div class="flex justify-start flex-wrap gap-1 mb-1">
  @for (author of selectedAuthors; track author) {
  <kn-chip [key]="author.id" (actionPerformed)="removeAuthor($event)">{{
    author.name
    }}</kn-chip>
  }
</div>
<kn-searchbar label="Authors" [required]="isRequired()" (searchTextChanged)="filter($event)"
  (resultSelected)="addAuthor($event.id, $event.fullName)" [displayFn]="getAuthorFullName"
  [options]="(authorSearchQueryRef.valueChanges | async)?.data?.authors?.items ?? []" />
