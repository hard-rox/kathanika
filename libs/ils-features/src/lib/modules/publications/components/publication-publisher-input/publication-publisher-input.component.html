<div class="flex justify-start flex-wrap gap-1 mb-1">
  @if (selectedPublisher && selectedPublisher !== null) {
  <kn-chip [key]="selectedPublisher.id" (actionPerformed)="removePublisher()">{{
    selectedPublisher.name
    }}</kn-chip>
  }
</div>
<kn-searchbar label="Publisher" [required]="isRequired()"
  [hasError]="((control?.dirty || control?.touched) && !control?.valid) ?? false" (searchTextChanged)="filter($event)"
  (resultSelected)="selectPublisher($event)"
  [options]="(publisherSearchQueryRef.valueChanges | async)?.data?.publishers?.items ?? []"
  [displayFn]="getPublisherName" />
