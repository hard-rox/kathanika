<kn-panel>
  <div class="flex justify-between items-center">
    <div class="flex items-center gap-10">
      <img
        class="max-h-24 min-h-24 w-auto rounded-full"
        src="https://picsum.photos/400"
        alt="DP"
      />
      <div>
        <p class="font-bold">John Doe <kn-badge [content]="'Active'" /></p>
        <p class="text-sm text-theme-davys-gray">Member ID #123456</p>
      </div>
      <div>
        <p class="text-sm text-theme-davys-gray">
          Member since: <span class="text-black font-bold">2023</span>
        </p>
        <p class="text-sm text-theme-davys-gray">
          Last activity: <span class="text-black font-bold">2023</span>
        </p>
      </div>
    </div>
    <div class="flex space-x-2">
      <button class="kn-button">Change Status</button>
      <button class="kn-button">Update Member</button>
    </div>
  </div>
</kn-panel>

<div class="mt-2 grid grid-cols-6 gap-2">
  <!-- <kn-panel>

  </kn-panel> -->
  <div class="bg-white col-span-2 flex flex-col divide-y">
    <p class="font-bold px-3 py-2">Personal Information</p>
    <div class="flex items-start space-x-2 px-3 py-2">
      <span class="material-symbols-sharp">cake</span>
      <div>
        <p class="font-semibold text-theme-davys-gray">Date of Birth</p>
        <p>Mar 1, 1991</p>
      </div>
    </div>
    <div class="flex items-start space-x-2 px-3 py-2">
      <span class="material-symbols-sharp">transgender</span>
      <div>
        <p class="font-semibold text-theme-davys-gray">Gender</p>
        <p>Male</p>
      </div>
    </div>
    <div class="flex items-start space-x-2 px-3 py-2">
      <span class="material-symbols-sharp">phone</span>
      <div>
        <p class="font-semibold text-theme-davys-gray">Contact Number</p>
        <p>Male</p>
      </div>
    </div>
    <div class="flex items-start space-x-2 px-3 py-2">
      <span class="material-symbols-sharp">email</span>
      <div>
        <p class="font-semibold text-theme-davys-gray">Email address</p>
        <p>Male</p>
      </div>
    </div>
    <div class="flex items-start space-x-2 px-3 py-2">
      <span class="material-symbols-sharp">home</span>
      <div>
        <p class="font-semibold text-theme-davys-gray">Contact Details</p>
        <p>Male</p>
      </div>
    </div>
  </div>
  <div class="bg-white col-span-4">left Side</div>
</div>
