@if (errors.length > 0) {
  <div class="mb-2">
    <kn-alert [closeable]="true" (onClosed)="closeAlert()">
      <ul class="mt-1.5 ml-4 list-disc list-inside">
        @for (error of errors; track error) {
          <li>{{ error }}</li>
        }
      </ul>
    </kn-alert>
  </div>
}

<kn-panel panelTitle="Add Author" [isLoading]="isPanelLoading">
  <kn-author-form #authorAddForm (formSubmit)="onValidFormSubmit($event)" />
</kn-panel>
