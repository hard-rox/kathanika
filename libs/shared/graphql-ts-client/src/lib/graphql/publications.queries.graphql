query getPublications(
  $skip: Int!
  $take: Int!
  $filter: PublicationFilterInput
  $sortBy: [PublicationSortInput!]
) {
  publications(skip: $skip, take: $take, where: $filter, order: $sortBy) {
    items {
      id
      title
      authors {
        firstName
        lastName
      }
      callNumber
      publicationType
      publisher {
        id
        name
      }
      language
      copiesAvailable
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

query getPublication($id: String!) {
  publication(id: $id) {
    id
    title
    publicationType
    isbn
    edition
    callNumber
    authors {
      id
      firstName
      lastName
      fullName
    }
    language
    publisher {
        id
        name
    }
    publishedDate
    copiesAvailable
    description
    purchaseRecords(order: { purchasedDate: DESC }) {
      id
      purchasedDate
      vendor
      quantity
      unitPrice
      totalPrice
    }
    donationRecords(order: { donationDate: DESC }) {
      id
      donationDate
      patron
      quantity
    }
  }
}
