<span class="inline-flex items-center px-2 py-1 bg-theme-silver">
  <ng-content></ng-content>
  @if (key) {
    <button
      type="button"
      (click)="actionPerformed.emit(key)"
      class="inline-flex items-center p-1 ml-2 text-sm bg-theme-davys-gray text-white hover:bg-theme-gunmetal active:bg-theme-rich-black"
    >
      <svg
        class="w-2 h-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  }
</span>
