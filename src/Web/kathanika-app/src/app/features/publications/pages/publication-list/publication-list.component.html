<ng-container *ngIf="queryRef.valueChanges | async as queryResult">
  <!-- <pre>{{queryResult | json}}</pre> -->
  <table class="table-auto w-full shadow-sm bg-white text-left mt-2">
    <thead>
      <tr class="border-b border-theme-rich-black">
        <th scope="col" class="px-6 py-3">Serial</th>
        <th scope="col" class="px-6 py-3">Title</th>
        <th scope="col" class="px-6 py-3">Authors</th>
        <th scope="col" class="px-6 py-3">Call Number</th>
        <th scope="col" class="px-6 py-3">Type</th>
        <th scope="col" class="px-6 py-3">Publisher</th>
        <th scope="col" class="px-6 py-3">Language</th>
        <th scope="col" class="px-6 py-3">Copies</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="queryResult?.data?.publications?.items as data; else emptyData">
        <tr *ngFor="let item of data; let idx = index" class="border-b border-theme-rich-black">
          <td scope="col" class="px-6">{{idx + 1}}</td>
          <td scope="col" class="px-6">{{item.title}}</td>
          <td scope="col" class="px-6">
            <p *ngFor="let author of item.authors">{{author.firstName + ' ' + author.lastName}}</p>
          </td>
          <td scope="col" class="px-6">{{item.callNumber}}</td>
          <td scope="col" class="px-6">{{item.publicationType}}</td>
          <td scope="col" class="px-6">{{item.publisher}}</td>
          <td scope="col" class="px-6">{{item.language}}</td>
          <td scope="col" class="px-6">{{item.copiesAvailable}}</td>
          <td scope="col" class="px-6">
            <div class="group relative">
              <button class="px-3 py-2 hover:bg-theme-silver active:bg-theme-silver rounded-full">
                <span class="material-symbols-sharp">
                  more_vert
                </span>
              </button>
              <div tabindex="0"
                class="z-10 border bg-white invisible shadow-md w-30 absolute top-0 right-16 transition-all opacity-0 group-focus-within:visible group-focus-within:opacity-100 group-focus-within:translate-y-1">
                <div class="py-2">
                  <a routerLink="{{item?.id}}"
                    class="flex space-x-2 px-4 py-2 hover:bg-theme-silver active:bg-theme-silver">
                    <span class="material-symbols-sharp">
                      visibility
                    </span>
                    <span class="my-auto">View</span>
                  </a>
                  <a routerLink="update/{{item?.id}}"
                    class="flex space-x-2 px-4 py-2 hover:bg-theme-silver active:bg-theme-silver">
                    <span class="material-symbols-sharp my-auto">
                      edit
                    </span>
                    <span class="my-auto">Update</span>
                  </a>
                  <!-- TODO: Pass full name -->
                  <!-- <button (click)="deleteAuthor(item.id, item.firstName)"
                    class="flex space-x-2 px-4 py-2 hover:bg-theme-silver active:bg-theme-silver">
                    <span class="material-symbols-sharp my-auto">
                      delete
                    </span>
                    <span class="my-auto">Delete</span>
                  </button> -->
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-template #emptyData>
        <tr>
          <td colspan="100%" class="px-6 py-3 text-center">
            No data to show
          </td>
        </tr>
      </ng-template>
    </tbody>
  </table>

  <div class="w-full inline-flex justify-center">
    <app-pagination [totalCount]="queryResult.data.publications?.totalCount" [pageSizes]="pageSizes" [pageSize]="pageSize"
      (pageChanged)="changePage($event)" (pageSizeChanged)="changePageSize($event)" />
  </div>
</ng-container>
