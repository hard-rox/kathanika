<div *ngIf="errors.length > 0" class="mb-2">
  <kn-alert [closeable]="true" (onClosed)="closeAlert()">
    <ul class="mt-1.5 ml-4 list-disc list-inside">
      <li *ngFor="let error of errors">{{error}}</li>
    </ul>
  </kn-alert>
</div>

<kn-panel panelTitle="Publication Update" [isLoading]="isPanelLoading">
  <kn-publication-form #publicationUpdateForm [publication]="publicationFormInput" (onSubmit)="onValidFormSubmit($event)" />
</kn-panel>
