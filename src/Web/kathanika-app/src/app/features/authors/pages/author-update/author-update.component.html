<div *ngIf="errors.length > 0" class="mb-2">
  <app-alert [closeable]="true" (onClosed)="closeAlert()">
    <ul class="mt-1.5 ml-4 list-disc list-inside">
      <li *ngFor="let error of errors">{{error}}</li>
    </ul>
  </app-alert>
</div>

<app-panel panelTitle="Author Update" [isLoading]="isPanelLoading">
  <app-author-form #authorUpdateForm [author]="authorFormInput" (onSubmit)="onValidFormSubmit($event)" />
</app-panel>
