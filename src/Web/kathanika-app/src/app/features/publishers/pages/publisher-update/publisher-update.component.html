@if (errors.length > 0) {
<div class="mb-2">
    <kn-alert [closeable]="true" (onClosed)="closeAlert()">
        <ul class="mt-1.5 ml-4 list-disc list-inside">
            @for (error of errors; track error) {
  <li>{{error}}</li>
}
        </ul>
    </kn-alert>
</div>
}

<kn-panel panelTitle="Publication Update" [isLoading]="isPanelLoading">
    <kn-publisher-form #publisherUpdateForm [publisher]="publisherFormInput"
        (formSubmit)="onValidFormSubmit($event)" />
</kn-panel>
