<div *ngIf="errors.length > 0" class="mb-2">
    <kn-alert [closeable]="true" (onClosed)="closeAlert()">
        <ul class="mt-1.5 ml-4 list-disc list-inside">
            <li *ngFor="let error of errors">{{error}}</li>
        </ul>
    </kn-alert>
</div>

<kn-panel panelTitle="Add Author" [isLoading]="isPanelLoading">
    <kn-publisher-form #authorAddForm (onSubmit)="onValidFormSubmit($event)" />
</kn-panel>
