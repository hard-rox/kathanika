<form [formGroup]="publisherFromGroup" (ngSubmit)="submitForm()">
    <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-x-6 gap-y-4">
        <kn-text-input label="Name" formControlName="name" />
        <kn-text-input label="Description" formControlName="description" />
        <kn-textarea-input label="Contact Information" formControlName="contactInformation" />
    </div>
    <div class="flex flex-row-reverse mt-2">
        <input type="submit" value="Save" />
    </div>
</form>
