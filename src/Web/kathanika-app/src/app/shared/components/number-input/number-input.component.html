<div class="flex flex-col">
  <label [for]="control?.name">
    {{label}}
    <span *ngIf="isRequired()" class="text-theme-fire-red">*</span>
  </label>
  <input type="number" [id]="control?.name" [placeholder]="placeholder.length > 0? placeholder : label"
    [ngModel]="value" [disabled]="isDisabled" (ngModelChange)="onModelChange($event)" (blur)="onBlur()" [ngClass]="(control?.dirty || control?.touched)
&& !control?.valid ?
'border-theme-fire-red placeholder:text-theme-fire-red placeholder:text-opacity-30'
: isDisabled ? 'border-theme-davys-gray border-opacity-50 bg-gray-200': 'border-theme-gunmetal'" class="peer" />
  <ul class="list-disc ml-4">
    <li *ngIf="(control?.dirty || control?.touched)
  && control?.hasError('required')" class="text-theme-fire-red">{{label}} is
      required</li>
    <li *ngIf="(control?.dirty || control?.touched)
        && control?.hasError('integerOnly')" class="text-theme-fire-red">{{label}} must not be fractional number</li>
    <li *ngIf="(control?.dirty || control?.touched)
      && control?.hasError('min')" class="text-theme-fire-red">{{label}} must be at least
      {{control?.getError('min')?.min}}</li>
  </ul>
</div>
