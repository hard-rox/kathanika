<div class="flex flex-col">
  <label [for]="control?.name">
    {{label}}
    <span *ngIf="isRequired()" class="text-theme-fire-red">*</span>
  </label>
  <input type="number" [id]="control?.name" [placeholder]="placeholder.length > 0? placeholder : label"
    [ngModel]="value" (ngModelChange)="onModelChange($event)" (blur)="onBlur()" [ngClass]="(control?.dirty || control?.touched)
  && !control?.valid ?
  'border-theme-fire-red placeholder:text-theme-fire-red placeholder:text-opacity-30 focus:ring-theme-fire-red focus:ring-opacity-50'
  : 'border-theme-gunmetal focus:ring-theme-rich-black'" class="peer border p-2" />
  <span *ngIf="(control?.dirty || control?.touched)
  && control?.hasError('required')" class="text-theme-fire-red">{{label}} is
    required</span>
    <ul class="list-disc">
      <li *ngIf="(!control?.dirty || control?.touched)
        && control?.hasError('integerOnly')" class="text-theme-fire-red">{{label}} must not be fractional number</li>
      <li *ngIf="!(control?.dirty || control?.touched)
        && control?.hasError('max')" class="text-theme-fire-red">{{label}} {{control?.errors | json}}</li>
    </ul>
</div>
