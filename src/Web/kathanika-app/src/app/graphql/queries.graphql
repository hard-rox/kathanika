query getAuthors(
  $skip: Int!
  $take: Int!
  $filter: AuthorFilterInput
  $sortBy: [AuthorSortInput!]
) {
  authors(skip: $skip, take: $take, where: $filter, order: $sortBy) {
    items {
      id
      firstName
      lastName
      nationality
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

query getAuthor($id: String!) {
  author(id: $id) {
    id
    firstName
    lastName
    fullName
    dateOfBirth
    dateOfDeath
    nationality
    biography
  }
}

query getPublications(
  $skip: Int!
  $take: Int!
  $filter: PublicationFilterInput
  $sortBy: [PublicationSortInput!]
) {
  publications(skip: $skip, take: $take, where: $filter, order: $sortBy) {
    items {
      id
      title
      authors {
        firstName
        lastName
      }
      callNumber
      publicationType
      publisher
      language
      copiesAvailable
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}
