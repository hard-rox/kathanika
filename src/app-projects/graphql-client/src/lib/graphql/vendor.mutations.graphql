mutation addVendor($input: AddVendorInput!){
    addVendor(input: $input){
        data {
            id
            name
        }
        errors {
            ... on KnError{
                code
                message
                description
            }
            ... on ValidationError{
                code
                fieldName
                message
                description
            }
        }
        message
    }
}

mutation updateVendor($id: String!, $patch: VendorPatchInput!){
    updateVendor(input: {id: $id, patch: $patch}){
        data {
            id
            name
        }
        errors {
            ... on KnError{
                code
                message
                description
            }
            ... on ValidationError{
                code
                fieldName
                message
                description
            }
        }
        message
    }
}

mutation deleteVendor($id: String!){
    deleteVendor(input: {id: $id}){
        errors {
            ... on KnError{
                code
                message
                description
            }
            ... on ValidationError{
                code
                fieldName
                message
                description
            }
        }
        message
    }
}