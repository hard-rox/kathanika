query getVendors(
  $skip: Int!
  $take: Int!
  $filter: VendorFilterInput
  $sortBy: [VendorSortInput!]
) {
  vendors(skip: $skip, take: $take, where: $filter, order: $sortBy) {
    items {
      id
      contactNumber
      email
      status
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}