query getVendors(
    $skip: Int!
    $take: Int!
    $filter: VendorFilterInput
    $sortBy: [VendorSortInput!]
) {
    vendors(skip: $skip, take: $take, where: $filter, order: $sortBy) {
        items {
            id
            name
            status
            contactPersonName
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        totalCount
    }
}

query getVendor($id: String!){
    vendor(id: $id){
        id
        name
        contactNumber
        address
        email
        status
        contactPersonName
        contactPersonPhone
        contactPersonEmail
        accountDetail
        website
    }
}