<header class="fixed top-0 left-0 right-0 w-full bg-theme-gunmetal text-white shadow-lg z-50 border-b">
    <div class="flex items-center justify-between px-4 py-3 lg:px-6">
        <!-- Left section: Menu toggle and logo -->
        <div class="flex items-center space-x-4">
            <button
                id="sidebar-toggle-btn"
                (click)="toggleSidebar()"
                class="p-2 rounded-lg hover:bg-gray-700 transition-colors duration-200"
                aria-label="Toggle sidebar"
                type="button">
                <span class="material-symbols-rounded text-xl" aria-hidden="true">menu</span>
            </button>

            <h1 id="app-title" class="text-xl lg:text-2xl font-bold text-white">কথনিকা</h1>
        </div>

        <!-- Right section: Notifications, user profile -->
        <div class="flex items-center space-x-3">
            <!-- Notifications dropdown -->
            <div class="relative">
                <button
                    id="notification-btn"
                    (click)="toggleNotifications()"
                    (blur)="closeDropdowns()"
                    class="p-2 rounded-lg hover:bg-gray-700 transition-colors duration-200 relative"
                    aria-label="View notifications"
                    type="button">
                    <span class="material-symbols-rounded text-xl" aria-hidden="true">notifications</span>
                    <!-- Notification badge -->
                    <span
                        id="notification-badge"
                        class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                </button>

                <!-- Notifications dropdown -->
                @if (isNotificationVisible()) {
                    <div
                        id="notification-dropdown"
                        class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl border border-gray-200 z-60 transform opacity-100 scale-100 transition-all duration-200">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-3">Notifications</h3>
                            <div class="space-y-3">
                                <div class="p-3 bg-blue-50 rounded-lg border-l-4 border-blue-400">
                                    <p class="text-sm text-gray-800">New book request received</p>
                                    <p class="text-xs text-gray-500 mt-1">2 minutes ago</p>
                                </div>
                                <div class="p-3 bg-green-50 rounded-lg border-l-4 border-green-400">
                                    <p class="text-sm text-gray-800">Purchase order approved</p>
                                    <p class="text-xs text-gray-500 mt-1">1 hour ago</p>
                                </div>
                                <div class="p-3 bg-yellow-50 rounded-lg border-l-4 border-yellow-400">
                                    <p class="text-sm text-gray-800">Overdue books reminder</p>
                                    <p class="text-xs text-gray-500 mt-1">3 hours ago</p>
                                </div>
                            </div>
                            <div class="mt-4 pt-3 border-t border-gray-200">
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">View all
                                    notifications</a>
                            </div>
                        </div>
                    </div>
                }
            </div>

            <!-- User profile -->
            <div id="user-profile" class="flex items-center space-x-3">
                <img
                    id="user-avatar"
                    alt="User profile"
                    class="w-8 h-8 lg:w-10 lg:h-10 rounded-full border-2 border-gray-500 object-cover"
                    src="https://picsum.photos/200"
                />

                <!-- User actions dropdown -->
                <div class="relative">
                    <button
                        id="user-actions-btn"
                        (click)="toggleUserActions()"
                        (blur)="closeDropdowns()"
                        class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition-colors duration-200"
                        aria-label="User actions"
                        type="button">
                        <span id="user-name" class="hidden sm:block text-sm lg:text-base font-medium">John Doe</span>
                        <span id="expand-icon" class="material-symbols-rounded text-lg">
              {{ isUserActionsVisible() ? 'expand_less' : 'expand_more' }}
            </span>
                    </button>

                    <!-- User actions dropdown -->
                    @if (isUserActionsVisible()) {
                        <div
                            id="user-actions-dropdown"
                            class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 z-60 transform opacity-100 scale-100 transition-all duration-200">
                            <div class="py-2">
                                <a href="#"
                                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <span class="material-symbols-rounded text-theme-silver mr-3" aria-hidden="true">person</span>
                                    Account settings
                                </a>
                                <a href="#"
                                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <span class="material-symbols-rounded text-theme-silver mr-3" aria-hidden="true">support</span>
                                    Support
                                </a>
                                <a href="#"
                                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                    <span class="material-symbols-rounded text-theme-silver mr-3" aria-hidden="true">license</span>
                                    License
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <button type="button"
                                        class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                    <span class="material-symbols-rounded text-red-600 mr-3"
                                          aria-hidden="true">logout</span>
                                    Sign out
                                </button>
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</header>
