query bibRecordList(
    $skip: Int!
    $take: Int!
    $filter: BibRecordFilterInput
    $sortBy: [BibRecordSortInput!]
) {
    bibRecords(skip: $skip, take: $take, where: $filter, order: $sortBy) {
        items {
            id
            title
            author
            controlNumber
            isbn
            issn
            publisher
            publicationYear
            materialType
            createdAt
            lastModifiedAt
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        totalCount
    }
}