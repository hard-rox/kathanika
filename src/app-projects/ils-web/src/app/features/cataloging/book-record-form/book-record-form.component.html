<form [formGroup]="formGroup" (ngSubmit)="submitForm()" class="space-y-4">
    <!-- Main Title Section -->
    <div class="space-y-4">
        <kn-text-input
            label="Title"
            formControlName="title"
            placeholder="The great Gatsby"
            helpText="MARC21: 245$a - Enter the main title of the book as it appears on the title page"
            class="w-full"
        />
    </div>

    <!-- Primary Details Grid -->
    <div class="grid md:grid-cols-2 gap-6">
        <kn-text-input
                label="Author"
            formControlName="author"
            placeholder="Fitzgerald, F. Scott"
            helpText="MARC21: 100$a - Primary author's name in Last, First format"
        />
        <kn-text-input
            label="ISBN"
            formControlName="isbn"
            placeholder="9781234567890"
            helpText="MARC21: 020$a - 13-digit ISBN number (International Standard Book Number)"
        />
    </div>

    <!-- Secondary Details Grid -->
    <div class="grid md:grid-cols-3 gap-6">
        <kn-text-input
            label="Publisher"
            formControlName="publisherName"
            placeholder="Oxford University Press"
            helpText="MARC21: 260$b - Name of the publishing company"
        />
        <kn-text-input
            label="Publication Year"
            formControlName="publicationDate"
            placeholder="2023"
            helpText="MARC21: 260$c - Year the book was published (YYYY format)"
        />
        <kn-text-input
            label="Language"
            formControlName="language"
            placeholder="English"
            helpText="MARC21: 041$a - Primary language of the book content"
        />
    </div>

    <!-- Additional Details Grid -->
    <div class="grid md:grid-cols-3 gap-6">
        <kn-text-input
            label="Number of Pages"
            formControlName="extent"
            placeholder="325 pages"
            helpText="MARC21: 300$a - Total number of pages in the book"
        />
        <kn-text-input
            label="Edition"
            formControlName="edition"
            placeholder="First Edition"
            helpText="MARC21: 250$a - Edition statement (e.g., First, Second, Revised)"
        />
        <kn-text-input
            label="Category"
            formControlName="category"
            placeholder="Fiction"
            helpText="MARC21: 650$a - Subject category or genre of the book"
        />
    </div>

    <!-- Description Section -->
    <div class="space-y-2">
        <kn-textarea-input
            label="Description"
            formControlName="description"
            placeholder="A brief description of the book..."
            helpText="MARC21: 520$a - Brief summary or description of the book's content"
            class="w-full"
        />
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button
            type="button"
            kn-button
        >
            Cancel
        </button>
        <input
            kn-button
            type="submit"
            value="Save Book"
        />
    </div>
</form>
