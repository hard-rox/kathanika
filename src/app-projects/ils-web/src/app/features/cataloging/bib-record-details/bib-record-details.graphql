query BibRecordDetails($id: String!) {
    bibRecord(id: $id) {
        id
        title
        author
        controlNumber
        isbn
        issn
        publisher
        publicationYear
        materialType
        coverImageUrl
        createdAt
        createdByUserName
        lastModifiedAt
        lastModifiedByUserName
        bibItems {
            id
            callNumber
            barcode
            status
            itemType
            location
        }
    }
}