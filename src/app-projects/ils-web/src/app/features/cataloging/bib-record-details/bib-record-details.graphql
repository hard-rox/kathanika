query BibRecordDetails($id: String!) {
    bibRecord(id: $id) {
        id
        controlNumber
        titleStatement {
            title
            statementOfResponsibility
        }
        internationalStandardBookNumbers
        mainEntryPersonalName {
            personalName
        }
        publicationDistributions {
            namesOfPublisher
            datesOfPublication
        }
        physicalDescriptions {
            extents
            dimensions
        }
        coverImageUrl
        createdAt
        createdByUserName
        lastModifiedAt
        lastModifiedByUserName
    }
}