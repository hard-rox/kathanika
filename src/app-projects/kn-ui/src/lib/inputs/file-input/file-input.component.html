<div class="flex flex-col">
    <label [for]="control?.name">
        {{ label }}
        @if (isRequired()) {
            <span class="text-theme-fire-red">*</span>
        }
    </label>
    <div>
        <div
            [ngClass]="
        (control?.dirty || control?.touched) && !control?.valid
          ? 'border-theme-fire-red'
          : isDisabled
            ? 'border-theme-davys-gray border-opacity-50 bg-gray-200'
            : 'border-theme-gunmetal'
      "
            class="border space-y-1"
        >
            <div
                class="p-2 flex flex-col items-center justify-center text-center cursor-pointer"
            >
                <svg
                    [ngClass]="
            (control?.dirty || control?.touched) && !control?.valid
              ? 'fill-theme-fire-red'
              : isDisabled
                ? 'border-theme-davys-gray bg-gray-200'
                : 'border-theme-gunmetal'
          "
                    class="w-10 mb-4 fill-gray-600 inline-block"
                    viewBox="0 0 32 32"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                        data-original="#000000"
                    />
                    <path
                        d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                        data-original="#000000"
                    />
                </svg>

                <h4
                    [ngClass]="
            (control?.dirty || control?.touched) && !control?.valid
              ? 'border-theme-fire-red text-theme-fire-red'
              : isDisabled
                ? 'border-theme-davys-gray bg-gray-200'
                : 'border-theme-gunmetal'
          "
                    class="text-sm text-theme-davys-gray font-thin"
                >
                    Drag & Drop or
                    <label
                        [for]="control?.name"
                        class="text-theme-gunmetal font-bold cursor-pointer"
                    >Choose file</label
                    >
                    to upload
                </h4>
                <input
                    (blur)="onBlur()"
                    (change)="onFileSelect($event)"
                    [accept]="accept"
                    [disabled]="isDisabled"
                    [id]="control?.name"
                    [multiple]="multiple"
                    class="hidden"
                    type="file"
                />
            </div>
            @if (file) {
                <div class="flex flex-col bg-theme-silver bg-opacity-30 py-2 px-4">
                    <div class="flex">
                        <p class="text-xs text-theme-rich-black flex-1">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"
                                class="w-5 mr-2 fill-current inline-block"
                            >
                                <path
                                    d="m433.798 106.268-96.423-91.222C327.119 5.343 313.695 0 299.577 0H116C85.673 0 61 24.673 61 55v402c0 30.327 24.673 55 55 55h280c30.327 0 55-24.673 55-55V146.222c0-15.049-6.27-29.612-17.202-39.954zM404.661 120H330c-2.757 0-5-2.243-5-5V44.636zM396 482H116c-13.785 0-25-11.215-25-25V55c0-13.785 11.215-25 25-25h179v85c0 19.299 15.701 35 35 35h91v307c0 13.785-11.215 25-25 25z"
                                    data-original="#000000"
                                />
                                <path
                                    d="M363 200H143c-8.284 0-15 6.716-15 15s6.716 15 15 15h220c8.284 0 15-6.716 15-15s-6.716-15-15-15zm0 80H143c-8.284 0-15 6.716-15 15s6.716 15 15 15h220c8.284 0 15-6.716 15-15s-6.716-15-15-15zm-147.28 80H143c-8.284 0-15 6.716-15 15s6.716 15 15 15h72.72c8.284 0 15-6.716 15-15s-6.716-15-15-15z"
                                    data-original="#000000"
                                />
                            </svg>
                            {{ file.name }}
                            <span class="ml-2"
                            >{{ file.size / 1000 / 1000 | number: '1.2-2' }} mb</span
                            >
                        </p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-3 cursor-pointer shrink-0 fill-theme-silver hover:fill-theme-fire-red"
                            viewBox="0 0 320.591 320.591"
                        >
                            <path
                                d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                                data-original="#000000"
                            ></path>
                            <path
                                d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                                data-original="#000000"
                            ></path>
                        </svg>
                    </div>
                    <div class="bg-theme-silver rounded-sm w-full h-2 my-2">
                        <div
                            [ngStyle]="{ width: uploadPercentage + '%' }"
                            class="h-full rounded-sm bg-theme-gunmetal flex items-center relative"
                        >
              <span
                  class="absolute text-xs right-0 bg-white w-2 h-2 rounded-sm"
              ></span>
                        </div>
                    </div>
                    <p class="text-xs text-theme-davys-gray flex-1">
                        {{ uploadPercentage }}% done
                    </p>
                </div>
            }
        </div>
        <ul class="list-disc ml-4">
            @if ((control?.dirty || control?.touched) && control?.hasError('required')) {
                <li class="text-theme-fire-red">{{ label }} is required</li>
            }
        </ul>
    </div>
</div>
