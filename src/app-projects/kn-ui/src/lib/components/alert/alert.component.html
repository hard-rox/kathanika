<div
    class="px-4 py-2 flex justify-between items-start shadow-sm bg-theme-fire-red bg-opacity-30"
>
    <ng-content></ng-content>
    @if (closeable) {
        <button
            (click)="close()"
            class="flex items-center rounded-full hover:bg-theme-fire-red hover:bg-opacity-40 active:bg-opacity-50 p-2"
        >
            <svg
                class="w-3 h-3 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
            </svg>
        </button>
    }
</div>
