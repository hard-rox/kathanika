<@if (opened) {
    <div class="relative z-10" aria-modal="true">
        <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div (click)="close()" class="fixed inset-0 hidden bg-gray-500/75 transition-opacity md:block" aria-hidden="true"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-stretch justify-center text-center md:items-center md:px-2 lg:px-4">
                <!--
                  Modal panel, show/hide based on modal state.
          
                  Entering: "ease-out duration-300"
                    From: "opacity-0 translate-y-4 md:translate-y-0 md:scale-95"
                    To: "opacity-100 translate-y-0 md:scale-100"
                  Leaving: "ease-in duration-200"
                    From: "opacity-100 translate-y-0 md:scale-100"
                    To: "opacity-0 translate-y-4 md:translate-y-0 md:scale-95"
                -->
                <div
                    class="flex w-full transform text-left text-base transition md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl">
                    <div
                        class="flex flex-col w-full items-center overflow-hidden bg-white shadow-2xl">

                        <div
                            class=" flex justify-between align-middle w-full border-b-2 border-theme-davys-gray bg-theme-silver bg-opacity-40 mb-4 px-6 py-2 text-xl"
                        >
                            Modal Title
                            <button type="button"
                                    (click)="close()"
                                    class="top-4 right-4 text-gray-400 hover:text-gray-500 sm:top-8 sm:right-6 md:top-6 md:right-6 lg:top-8 lg:right-8">
                                <span class="sr-only">Close</span>
                                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                     stroke="currentColor"
                                     aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>

                        <div class="grid w-full px-4 pt-14 pb-8 sm:px-6 sm:pt-8 md:p-6 lg:p-8">
                            <ng-content/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}>
