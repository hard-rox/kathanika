            class="absolute inset-0 flex justify-center items-center z-10 bg-theme-gunmetal/70"
        >
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    }

        <div
            class="border-b-2 border-theme-davys-gray bg-theme-silver bg-opacity-40 px-6 py-2 text-lg rounded-t-sm"
        >
            {{ panelTitle() }}
        </div>
    }
    <div class="px-6 py-2">
        <ng-content/>
    </div>
</div>
