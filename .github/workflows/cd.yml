env:
  REGISTRY: docker.io
  IMAGE_NAME: hard-rox/kathanika
  DOTNET_VERSION: '10.x'
  NODE_VERSION: '22'

jobs:
  # ============================================================================
  # Quality Gate: Lint, Build, Test, Sonar
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install Node dependencies
        run: npm ci

      # Backend quality checks
      - name: Lint .NET code
        run: dotnet format --verify-no-changes

      - name: Build .NET solution
        run: dotnet build --configuration Release

      - name: Test .NET solution
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage;Format=opencover" --results-directory ./coverage/dotnet

      # Frontend quality checks
      - name: Lint Angular workspace
        run: npm run lint

      - name: Build Angular workspace
        run: npm run build

      - name: Test Angular workspace
        run: npm run test -- --coverage --watch=false

      # SonarCloud analysis
      - name: Set up JDK 17 for SonarCloud
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"hard-rox_kathanika" \
            /o:"kathanika" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.sources="src" \
            /d:sonar.tests="tests" \
            /d:sonar.test.inclusions="**/*.spec.ts,**/*.cy.ts" \
            /d:sonar.cs.opencover.reportsPaths="./coverage/dotnet/**/*.xml" \
            /d:sonar.javascript.lcov.reportPaths="./coverage/node/**/lcov.info" \
            /d:sonar.typescript.lcov.reportPaths="./coverage/node/**/lcov.info" \
            /d:sonar.coverage.exclusions="**/Program.cs,**/graphql/**,**/*Validator.cs,src/infrastructure/Kathanika.Infrastructure.Graphql/Schema/**.cs,src/infrastructure/Kathanika.Infrastructure.Graphql/Types/**.cs,**/*.spec.ts,**/*.cy.ts"
          dotnet build --configuration Release
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Wait for SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Determine version
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="main-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality-gate
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.quality-gate.outputs.version }}
            COMMIT_SHA=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-push, quality-gate]
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.quality-gate.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.quality-gate.outputs.version }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true

  # ============================================================================
  # Deploy to Development (auto on main push)
  # ============================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, quality-gate]
    if: github.ref == 'refs/heads/main'
    environment:
      name: development
      url: https://dev.kathanika.example.com
    
    steps:
      - name: Deploy to development environment
        run: |
          echo "Deploying version ${{ needs.quality-gate.outputs.version }} to development"
          # Add your deployment commands here
          # Examples:
          # - kubectl set image deployment/kathanika kathanika=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          # - helm upgrade kathanika ./charts/kathanika --set image.tag=main
          # - aws ecs update-service --cluster dev --service kathanika --force-new-deployment

      - name: Verify deployment
        run: |
          echo "Verifying deployment health checks"
          # Add health check commands
          # curl -f https://dev.kathanika.example.com/health || exit 1

  # ============================================================================
  # Deploy to Staging (manual approval)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, quality-gate]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: staging
      url: https://staging.kathanika.example.com
    
    steps:
      - name: Deploy to staging environment
        run: |
          echo "Deploying version ${{ needs.quality-gate.outputs.version }} to staging"
          # Add your staging deployment commands here

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging"
          # Add smoke test commands

  # ============================================================================
  # Deploy to Production (manual approval)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, deploy-staging, quality-gate]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://kathanika.example.com
    
    steps:
      - name: Deploy to production environment
        run: |
          echo "Deploying version ${{ needs.quality-gate.outputs.version }} to production"
          # Add your production deployment commands here

      - name: Verify production deployment
        run: |
          echo "Verifying production health checks"
          # Add production health check commands

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release
            - See commit history for details
            
            ## Docker Image
            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
            
            ## Deployment
            Deployed to production on ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false

  # ============================================================================
  # Rollback capability
  # ============================================================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: failure() && (needs.deploy-dev.result == 'failure' || needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')
