# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI
run-name: Pre-PR CI

on:
  pull_request:
    branches: [ "main" ]
  # push:
  #   branches: [ "main" ]

jobs:
  lint-build-test:
    name: Lint, Build & Unit Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js latest
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'npm'

    - name: Installing Packages
      run: npm ci

    - uses: nrwl/nx-set-shas@v4
    # This line is needed for nx affected to work when CI is running on a PR
    - name: Branch Tracking for NX affected
      run: git branch --track main origin/main

    - name: Lint
      run: npx nx affected -t lint --prod --verbose

    - name: Build
      run: npx nx affected -t build --prod --verbose

    - name: Test
      run: npx nx affected -t test --prod --verbose

  nodejs-sonar-analysis:
    name: NodeJS Projects static code analysis
    needs: [lint-build-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'

      - name: Installing Packages
        run: npm ci

      - name: Build
        run: npx nx run-many -t build --projects kn-ui ils-features ils-web

      - name: Test
        run: npx nx run-many -t test --projects kn-ui ils-features ils-web --code-coverage

      - name: kn-ui Sonar Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=kathanika
            -Dsonar.projectKey=libs-shared-kn-ui
            -Dsonar.sources=libs/shared/kn-ui/src
            -Dsonar.javascript.lcov.reportPaths=coverage/libs/shared/kn-ui/lcov.info

      - name: ils-features Sonar Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=kathanika
            -Dsonar.projectKey=libs-ils-features
            -Dsonar.sources=libs/ils-features/src
            -Dsonar.javascript.lcov.reportPaths=coverage/libs/ils-features/lcov.info

      - name: ils-web Sonar Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=kathanika
            -Dsonar.projectKey=apps-ils-web
            -Dsonar.sources=apps/ils-web/src
            -Dsonar.javascript.lcov.reportPaths=coverage/apps/ils-web/lcov.info

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        # Force to fail step after specific time.
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dotnet-sonar-analysis:
    name: .NET Solution static code analysis
    needs: [lint-build-test]
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'

      - name: Installing Packages
        run: npm ci

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Kathanika.sln Sonar analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"kathanika-server-sln" /o:"kathanika" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=**\TestResults\**\coverage.opencover.xml
          dotnet build
          dotnet test --collect:"XPlat Code Coverage;Format=opencover"
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
