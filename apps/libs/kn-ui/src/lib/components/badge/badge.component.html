<span
    [class]="
        type === 'success'
            ? 'bg-theme-office-green'
            : type === 'warning'
            ? 'bg-theme-spanish-orange'
            : type === 'error'
            ? 'bg-theme-fire-red'
            : 'bg-theme-gunmetal'
    "
    class="px-1 py-1 text-sm text-white rounded-sm"
    >{{ content }}</span
>
