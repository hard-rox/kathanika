# --- Project identification ---
sonar.projectKey=hard-rox_kathanika
sonar.organization=kathanika

# --- Server configuration ---
sonar.host.url=https://sonarcloud.io

# --- Source configuration ---
sonar.sources=src
sonar.tests=tests

# --- Test file patterns ---
sonar.test.inclusions=**/*.spec.ts,**/*.cy.ts

# --- Coverage reports ---
# .NET (OpenCover)
sonar.cs.opencover.reportsPaths=./coverage/dotnet/**/*.xml

# JavaScript / TypeScript (LCOV)
sonar.javascript.lcov.reportPaths=./coverage/node/**/lcov.info
sonar.typescript.lcov.reportPaths=./coverage/node/**/lcov.info

# --- Coverage exclusions ---
sonar.coverage.exclusions=\
**/Program.cs,\
**/graphql/**,\
**/*Validator.cs,\
src/infrastructure/Kathanika.Infrastructure.Graphql/Schema/**.cs,\
src/infrastructure/Kathanika.Infrastructure.Graphql/Types/**.cs,\
**/*.spec.ts,\
**/*.cy.ts